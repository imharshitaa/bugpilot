test_cases:
  xss:
    attack_method: reflection-and-context-probing
    custom_scripts:
      - modules/xss.py
    tools:
      kali:
        - burpsuite
      opensource:
        - dalfox
    commands:
      - "python modules/xss.py"
      - "dalfox url 'https://target/search?q=test' --skip-bav"

  sqli:
    attack_method: error-signature-and-input-variation
    custom_scripts:
      - modules/sqli.py
    tools:
      kali:
        - sqlmap
      opensource:
        - sqlmap
    commands:
      - "python modules/sqli.py"
      - "sqlmap -u 'https://target/item?id=1' --batch --risk=1 --level=1"

  ssrf:
    attack_method: safe-internal-url-injection
    custom_scripts:
      - modules/ssrf.py
    tools:
      kali:
        - burpsuite
      opensource:
        - interactsh-client
    commands:
      - "python modules/ssrf.py"
      - "interactsh-client"

  auth_bypass:
    attack_method: unauthorized-resource-access-validation
    custom_scripts:
      - modules/auth_bypass.py
    tools:
      kali:
        - burpsuite
      opensource:
        - nuclei
    commands:
      - "python modules/auth_bypass.py"
      - "nuclei -u 'https://target' -tags auth"

  misconfig:
    attack_method: security-header-and-policy-audit
    custom_scripts:
      - modules/misconfig.py
    tools:
      kali:
        - nikto
      opensource:
        - nuclei
    commands:
      - "python modules/misconfig.py"
      - "nikto -h 'https://target'"
      - "nuclei -u 'https://target' -tags misconfig"

  idor:
    attack_method: identifier-mutation-and-access-check
    custom_scripts:
      - modules/idor.py
    tools:
      kali:
        - burpsuite
      opensource:
        - ffuf
    commands:
      - "python modules/idor.py"
      - "ffuf -u 'https://target/profile?id=FUZZ' -w /usr/share/seclists/Fuzzing/3-digits-000-999.txt -mc all"

  open_redirect:
    attack_method: redirect-parameter-manipulation
    custom_scripts:
      - modules/open_redirect.py
    tools:
      kali:
        - burpsuite
      opensource:
        - nuclei
    commands:
      - "python modules/open_redirect.py"
      - "nuclei -u 'https://target' -tags redirect"

  path_traversal:
    attack_method: encoded-path-variation-testing
    custom_scripts:
      - modules/path_traversal.py
    tools:
      kali:
        - burpsuite
      opensource:
        - nuclei
    commands:
      - "python modules/path_traversal.py"
      - "nuclei -u 'https://target' -tags lfi,traversal"

  file_inclusion_indicator:
    attack_method: include-parameter-abuse-detection
    custom_scripts:
      - modules/file_inclusion_indicator.py
    tools:
      kali:
        - burpsuite
      opensource:
        - nuclei
    commands:
      - "python modules/file_inclusion_indicator.py"
      - "nuclei -u 'https://target' -tags lfi,rfi"

  cors_misconfig:
    attack_method: origin-header-policy-validation
    custom_scripts:
      - modules/cors_misconfig.py
    tools:
      kali:
        - burpsuite
      opensource:
        - corsy
    commands:
      - "python modules/cors_misconfig.py"
      - "corsy -u 'https://target'"

  csrf:
    attack_method: anti-csrf-token-presence-check
    custom_scripts:
      - modules/csrf.py
    tools:
      kali:
        - burpsuite
      opensource:
        - nuclei
    commands:
      - "python modules/csrf.py"
      - "nuclei -u 'https://target' -tags csrf"
