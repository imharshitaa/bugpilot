test_cases:
  xss:
    attack_method: reflection-and-context-probing
    custom_scripts:
      - modules/xss.py
    tools:
      kali:
        - burpsuite
      opensource:
        - dalfox
    commands:
      - "python main.py"
      - "dalfox url https://target/path?q=test"

  sqli:
    attack_method: error-signature-and-input-variation
    custom_scripts:
      - modules/sqli.py
    tools:
      kali:
        - sqlmap
      opensource:
        - sqlmap
    commands:
      - "python main.py"
      - "sqlmap -u 'https://target/item?id=1' --batch"

