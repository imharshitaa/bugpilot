# settings.yaml
# Global scanner and HTTP configuration.

http:
  timeout: 2
  retries: 2
  retry_sleep_seconds: 1
  follow_redirects: true
  verify_tls: true
  user_agent: "BugPilotScanner/1.0"

auth:
  enabled: false
  header: ""   # Example: "Bearer TOKEN"

scanner:
  threads: 5
  include_subdomains: true

report:
  output_path: "reports/target_report.md"
  format: "markdown"

debug:
  verbose: false

crawler:
  max_depth: 1
  max_links: 40

