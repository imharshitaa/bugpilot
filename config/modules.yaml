# modules.yaml
# Controls which core scanning modules are enabled.

modules:

  xss:
    enabled: true
    description: "Detect reflected input and possible XSS vectors."

  sqli:
    enabled: true
    description: "Detect error-based SQL Injection signs."

  ssrf:
    enabled: true
    description: "Detect SSRF patterns through internal URL probing."

  auth_bypass:
    enabled: true
    description: "Detect missing/broken authentication / access control."

  misconfig:
    enabled: true
    description: "Detect security misconfigurations via headers & server info."


