name: BugPilot â€“ Path Traversal Scan

on:
  workflow_dispatch:

jobs:
  path_traversal_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - run: pip install -r requirements.txt

    - name: Run Path Traversal Scan
      env:
        ENABLED_MODULE: path_traversal
      run: python3 main.py

    - uses: actions/upload-artifact@v4
      with:
        name: path-traversal-report
        path: reports/output/*.md
