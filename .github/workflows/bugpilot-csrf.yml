name: BugPilot â€“ CSRF Scan

on:
  workflow_dispatch:

jobs:
  csrf_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - run: pip install -r requirements.txt

    - name: Run CSRF Scan
      env:
        ENABLED_MODULE: csrf_weakness
      run: python3 main.py

    - uses: actions/upload-artifact@v4
      with:
        name: csrf-report
        path: reports/output/*.md
