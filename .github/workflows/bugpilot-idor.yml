name: BugPilot â€“ IDOR Scan

on:
  workflow_dispatch:

jobs:
  idor_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - run: pip install -r requirements.txt

    - name: Run IDOR Scan
      env:
        ENABLED_MODULE: idor
      run: python3 main.py

    - uses: actions/upload-artifact@v4
      with:
        name: idor-report
        path: reports/output/*.md
